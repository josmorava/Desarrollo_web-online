<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
</head>
<body>
    <section>
        <!--action, a donde lleva o lo que conlleva el formulario-->
        <form action="/suscripcion">
            <!--label es la descripcion-->
            <label for="email">Déjame tu email</label>
            <input type="checkbox">
            <!--input es el espacio donde se agrega contenido-->
            <input type="text" placeholder="Déjame tu email" value="@gmail.com" id="email">
            <!--placeholder es un tecto dentro del input-->
            <!--value texto directo modificable dentro ya del input-->
        </form>
    </section>
</body>
</html>
